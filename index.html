<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>

    <div class="main">
        <div class="container">
          <div class="heading">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
    </div>

    <nav>
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>

    <div class="content">
      <div class="container products">
        <div class="product">
          <img src="./resources/images/pen.png">
          <div class="text">
            <p>Exploding Pen</p>
          </div>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png">
          <div class="text">
            <p>Cellular Watch</p>
          </div>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png">
          <div class="text">
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
      <div class="container info">
        <div class="infobox">
          <div class="infotext">
            <p>Location</p>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="infobox">
          <div class="infotext">
            <p>Hours</p>
          </div>
          <span>0800-1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="container footer">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
